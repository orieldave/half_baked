{% extends "layout.html" %}
{% block body %}
  <h2>Edit ferment "{{ ferment.name }}"</h2>
  <form action="{{ url_for('edit_ferment', ferment_name=ferment.name) }}"
    method="post" class="add-entry">
    <dl>
      <dt>Temp (C):</dt>
      <dd><input type="number" step="0.01" name="ferment_temp"
        placeholder="{{ ferment.get_temp_str() }}"></dd>

      <dt>Time (hours):</dt>
      <dd><input type="number" step="0.01" name="ferment_time"
        placeholder="{{ ferment.get_time_str() }}"></dd>


      <dt>Start time ('DDD HH.MM'):</dt>
      <dd><input type="text" name="ferment_start"
        placeholder="{{ ferment.get_start_str() }}"></dd>

      <dt>End time ('DDD HH.MM'):</dt>
      <dd><input type="text" name="ferment_end"
        placeholder="{{ ferment.get_end_str() }}"></dd>

      <dd><input type="submit" name="add_or_cancel" value="Edit"></dd>
      <dd><input type="submit" name="add_or_cancel" value="Cancel"></dd>
    </dl>
  </form>
{% endblock %}
