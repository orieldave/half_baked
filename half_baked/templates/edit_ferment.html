{% extends "layout.html" %}
{% block body %}
    <h1>{{ ferment.get_name_str() }}</h1>
    <form action="{{ url_for('edit', ferment_name=ferment.name) }}" method="post" class="add-entry">
        <dl>
            <dt>Temp (C):
            <dd><input type="number" step="0.01" name="ferment_temp", value="{{ ferment.temp }}">
            <dt>Time (hours):
            <dd><input type="number" step="0.01" name="ferment_time", value="{{ ferment.hours }}">
            <dt>Start time:
            <dd><input type="datetime-local" name="ferment_start", value="{{ ferment.start_time }}">
            <dt>End time:
            <dd><input type="datetime-local" name="ferment_end", value="{{ ferment.get_end_time() }}">
            <dd><input type="submit" name="add_or_cancel" value="Add">
            <dd><input type="submit" name="add_or_cancel" value="Cancel">
        </dl>
    </form>

{% endblock %}
