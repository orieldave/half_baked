{% extends "layout.html" %}
{% block body %}
  <h2>Add ferment at position {{ ferment_index }}"</h2>
  <form action="{{ url_for('add_ferment', ferment_index=ferment_index) }}"
    method="post" class="add-entry">
    <dl>
      <dt>Name:</dt>
      <dd><input type="text" name="ferment_name"
        placeholder="Unique name for ferment"></dd>

      <dt>Temp (C):</dt>
      <dd><input type="number" step="0.01" name="ferment_temp"
        placeholder="eg. 20"></dd>

      <dt>Time (hours):</dt>
      <dd><input type="number" step="0.01" name="ferment_time"
        placeholder="eg. 8"></dd>

      <dt>Start time:</dt>
      <dd><input type="datetime-local" name="ferment_start"></dd>

      <dt>End time:</dt>
      <dd><input type="datetime-local" name="ferment_end"></dd>

      <dd><input type="submit" name="add_or_cancel" value="Add"></dd>
      <dd><input type="submit" name="add_or_cancel" value="Cancel"></dd>
    </dl>
  </form>
{% endblock %}
